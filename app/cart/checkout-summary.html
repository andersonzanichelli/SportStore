<h2>Your Sumary</h2>
<div ng-controller='checkoutCtrl'>
	<div class='alert alert-warning' ng-show='cartData.length == 0'>
		There are no products in your shopping cart
		<a href="#/products" class="alert-link">Return to the catalogue</a>
	</div>

	<div ng-hide='cartData.length == 0'>
		<table class='table well'>
			<thead>
				<tr>
					<th>Quantity</th>
					<th>Item</th>
					<th class='text-right'>Price</th>
					<th class='text-right'>Subtotal</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='item in cartData'>
					<td class='text-center'>{{item.count}}</td>
					<td class='text-left'>{{item.name}}</td>
					<td class='text-right'>{{item.price | currency}}</td>
					<td class='text-right'>{{(item.price * item.count) | currency}}</td>
					<td width="5em">
						<button ng-click='minus(item.id, item.count)' class='btn btn-sm btn-warning'>
							<span class="glyphicon glyphicon-minus-sign"></span>
						</button>
					</td>
					<td width="5em">
						<button ng-click='remove(item.id)' class='btn btn-sm btn-danger'>
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<td colspan='3' class='text-right'>Total:</td>
				<td class='text-right'>{{total() | currency}}</td>
			</tfoot>
		</table>

		<div class='text-center'>
			<a class='btn btn-primary' href="#/products">Continue shopping</a>
			<a class='btn btn-primary' href="#/placeorder">Place order now</a>
		</div>
	</div>
</div>
