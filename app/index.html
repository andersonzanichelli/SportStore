<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="sportStore" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="sportStore" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="sportStore" class="no-js lt-ie9"> <![endif]-->

<html lang="en" ng-app="sportStore" class="no-js"> <!--<![endif]-->
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>SportStore App</title>
      <meta name="description" content="A AngularJS Application">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
      <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="app.css">
      <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body ng-controller="productsCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">Sport Store</a>
        </div>

        <div class="alert alert-danger" ng-show="data.error">
          Error ({{data.error.status}}). The product data was not loaded. <a href="#" class="alert-link">Click here to try again</a>
        </div>
        
        <div class="panel panel-default row" ng-controller="productsListCtrl" ng-hide="data.error">
            <div class="col-xs-3">
                <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
                <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'" ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg" ng-class="getCategoryClass(item)">{{item}}</a>
            </div>
            <div class="col-xs-8">
                <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
                    <h3><strong>{{item.name}}</strong></h3>
                    <span class="pull-right label label-primary">{{item.price | currency}}</span>
                    <span class="lead">{{item.description}}</span>
                </div>
                <div class="pull-right btn-group">
                    <a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize" ng-click="selectPage($index + 1)" class="btn btn-default" ng-class="getPageClass($index + 1)">{{$index + 1}}</a>
                </div>
            </div>
        </div>

        <!--  Footer -->
        <div class="panel-footer small">SportStore v<span app-version></span></div>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="app.js"></script>
        <script src="components/version/version.js"></script>
        <script src="components/version/version-directive.js"></script>
        <script src="components/version/interpolate-filter.js"></script>
        <script src="product/products.js"></script>
        <script src="product/productsList.js"></script>
        <script src="filters/customFilters.js"></script>
    </body>
</html>
